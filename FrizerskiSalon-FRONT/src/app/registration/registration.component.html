<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form #myForm="ngForm" (ngSubmit)="register(myForm)">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="name">Your Name</label>
                        <div class="form-outline flex-fill mb-0" >
                          <input type="text" id="name" name="name" [(ngModel)]="model.Name" required #name="ngModel">
                          <div class="alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                            <div *ngIf="name.hasError('required')">Name is required.</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       <label for="surname">Your Password</label>
                       <div class="form-outline flex-fill mb-0">
                        <input type="password" id="surname" name="surname" [(ngModel)]="model.surname" required #surname="ngModel">
                        <div class="alert-danger" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                          <div *ngIf="surname.hasError('required')">Password is required</div>
                        </div>
                      </div>
                    </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="email">Your Email</label>
                        <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" name="email" [(ngModel)]="model.email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div *ngIf="email.hasError('required')">Email is required(name@mail.com)</div>
                                <div *ngIf="email.hasError('pattern')">Please enter a valid email address</div>
                            </div>
                        </div>
                       </div>
                      </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="phone" class="form-label">Phone</label>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="phone" name="phone" [(ngModel)]="model.phone" required #phone="ngModel" 
                            pattern="[0-9]+" title="Phone number should have between 8 and 14 digits" >
                          <div class="alert-danger" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                            <div *ngIf="phone.hasError('required')">Phone is required</div>
                            <div *ngIf="phone.hasError('pattern')">{{'You need to enter valid phone number.'}}</div>
                          </div> 
                        </div>
                        </div>
                       </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="myForm.invalid">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../assets/img/BarberShop.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
